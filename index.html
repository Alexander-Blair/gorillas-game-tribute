<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <canvas id="canvas" width="1000" height="600" style="background-color: black"></canvas>

    <script src="canteen.min.js"></script>
    <script>
      var canvas = document.getElementById('canvas');
      var context = canvas.getContext('2d');
      var x = 800;
      var y = 550;
      var dx = -6;
      var dy = -6;
      var g = 0;
      var ar = 0;
      var xdecel = 0.02;


      function drawBall() {
        context.beginPath();
        context.arc(x, y, 10, 0, Math.PI * 2, false);
        context.fillStyle = 'green';
        context.fill();
      }

      function draw() {
        context.clearRect(0, 0, canvas.width, canvas.height);
        drawBall();
        if(dx + ar < 0) {
          x += dx + ar;
        }
        y += dy + g;
        g += 0.1;
        ar += xdecel;
      }

      setInterval(draw, 20);

    </script>
  </body>
</html>
